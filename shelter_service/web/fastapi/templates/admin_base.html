{% extends "base.html" %}

{% block title %}Управление{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/admin_styles0001.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="admin-layout">
    <!-- Боковая панель -->
    <aside class="sidebar">
        <h2>Управление</h2>
        <nav class="entity-nav">
            {% for entity in meta %}
            <a href="{{ entity.url }}" class="entity-link{% if '/admin/' + entity.name in request.url.path %} active{% endif %}" data-entity="{{ entity.name }}">
                <i class="{{ entity.icon }}"></i> {{ entity.label }}
            </a>
            {% endfor %}
        </nav>
    </aside>

    <!-- Основной контент -->
    <main class="admin-content">
        {% block admin_content %}{% endblock %}
    </main>
</div>
{% endblock %}
