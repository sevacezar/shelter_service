{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/users_login_form3.css">
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="content-area">
        <div class="auth-header">
            <!-- <a href="/users/login" class="auth-tab active" data-form="login">Войти</a>
            <a href="/users/register" class="auth-tab" data-form="register">Зарегистрироваться</a> -->
          <button class="auth-tab active" data-form="login" onclick="window.location.href='/auth/login';">Войти</button>
          <button class="auth-tab" data-form="register" onclick="window.location.href='/auth/register';">Зарегистрироваться</button>
        </div>

        <form id="loginForm" class="auth-form active" action="/auth/login" method="POST">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="text" id="loginEmail" name="email" class="form-control" required
              {% if form_data and form_data.email %}
              value="{{ form_data.email }}"
              {% endif %}
              >
              {% if validation_errors and validation_errors.email %}
              <span class="error-message">
                {{ validation_errors.email }}
              </span>
              {% endif %}
            </div>

            <div class="form-group">
              <label for="loginPassword">Пароль</label>
              <input type="password" id="loginPassword" name="password" class="form-control" required>
              {% if error_message %}
              <span class="error-message">
                {{ error_message }}
              </span>
              {% endif %}
            </div>
<!-- 
            <div class="form-group">
              <label for="confirmLoginPassword">Подтвердите пароль</label>
              <input type="password" id="confirmLoginPassword" name="confirmPassword" class="form-control" required>
            </div> -->
            
            <button type="submit" class="submit-btn">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
