<title>Pet Shelter Admin</title>
<meta charset="UTF-8">
<style>
@font-face {
  font-family: 'Grotesk';
  src: url('https://fonts.cdnfonts.com/css/grotesk') format('woff2');
}

:root {
    --primary: #ff7f50;
    --secondary: #ff7f50; 
    --light: #ff7f50;
    --dark: #333333;
}

* {
    margin: 0;
    padding: 0; 
    box-sizing: border-box;
    font-family: 'Grotesk', 'Segoe UI', sans-serif;
}

body {
    display: grid;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
    background: #fff5ee;
}

header {
    background: #ff7f50;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    color: #fff5ee;
    text-decoration: none;
}

.main-content {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 2rem;
    max-width: 1200px; 
    margin: 2rem auto;
    padding: 0 1rem;
    height: calc(100vh - 140px);
}

.side-menu {
    background: #ff7f50;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 2rem;
    height: fit-content;
}

.menu-item {
    padding: 1rem;
    color: #fff5ee;
    text-decoration: none;
    display: block;
    border-radius: 4px;
    margin-bottom: 0.5rem;
    transition: background 0.2s;
}

.menu-item:hover,
.menu-item.active {
    background: #fff5ee;
    color: #ff7f50;
}

.content-area {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.action-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.add-button {
    padding: 0.8rem 1.5rem;
    background: #ff7f50;
    border: none;
    border-radius: 4px;
    color: #fff5ee;
    text-decoration: none;
    transition: background 0.2s;
}

.add-button:hover {
    background: #ff6b3c;
}

.search-form {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.search-input {
    flex: 1;
    padding: 0.8rem;
    border: 1px solid #ff7f50;
    border-radius: 4px;
}

.search-button {
    padding: 0.8rem 1.5rem;
    background: #ff7f50;
    border: none;
    border-radius: 4px;
    color: #fff5ee;
    cursor: pointer;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}

.data-table th,
.data-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #eee;
}

.data-table th {
    background: #ff7f50;
    color: #fff5ee;
    font-weight: 600;
}

.data-table tr:hover {
    background: #fff5ee;
}

.actions {
    display: flex;
    gap: 1rem;
}

.action-icon {
    color: #ff7f50;
    text-decoration: none;
}

.action-icon:hover {
    color: #ff6b3c;
}

footer {
    background: #ff7f50;
    color: #333333;
    padding: 2rem;
    margin-top: auto;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

.footer-content h4 {
    color: #fff5ee;
}

.footer-content p {
    color: #333333;
}
</style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="https://petshelter.com" class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <path d="M20 4C22 4 28 10 28 14C28 17 26 19 23 19C20 19 17 17 17 14C17 10 18 4 20 4Z" fill="currentColor"/>
                    <path d="M32 14C34 14 38 18 38 21C38 23 36 25 34 25C32 25 30 23 30 21C30 18 30 14 32 14Z" fill="currentColor"/>
                    <path d="M8 14C10 14 14 18 14 21C14 23 12 25 10 25C8 25 6 23 6 21C6 18 6 14 8 14Z" fill="currentColor"/>
                    <path d="M20 36C14 36 10 32 10 26C10 20 14 16 20 16C26 16 30 20 30 26C30 32 26 36 20 36Z" fill="currentColor"/>
                </svg>
                Pet Shelter
            </a>
            <nav>
                <a href="https://petshelter.com/about" style="text-decoration: none; margin-left: 1rem;">About</a>
                <a href="https://petshelter.com/contact" style="text-decoration: none; margin-left: 1rem;">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <nav class="side-menu">
            <a href="https://petshelter.com/admin/users" class="menu-item active">Users</a>
            <a href="https://petshelter.com/admin/pets" class="menu-item">Pets</a>
            <a href="https://petshelter.com/admin/views" class="menu-item">Views</a>
            <a href="https://petshelter.com/admin/adoptions" class="menu-item">Adoption Requests</a>
        </nav>

        <div class="content-area">
            <div class="action-bar">
                <h2 style="color: #ff7f50">Users</h2>
                <a href="https://petshelter.com/admin/users/new" class="add-button">Add User</a>
            </div>

            <form class="search-form" action="/admin/users/search" method="GET">
                <input type="search" name="query" placeholder="Search users..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>

            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h4>Contact Us</h4>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@petshelter.com</p>
            </div>
            <div>
                <h4>Address</h4>
                <p>123 Pet Street</p>
                <p>Animal City, AC 12345</p>
            </div>
            <div>
                <h4>Hours</h4>
                <p>Mon-Fri: 9am - 6pm</p>
                <p>Sat-Sun: 10am - 4pm</p>
            </div>
        </div>
    </footer>

<script>
const users = [
    {id: 1, name: "John Doe", email: "john@example.com", role: "Admin", created: "2023-01-15"},
    {id: 2, name: "Jane Smith", email: "jane@example.com", role: "Manager", created: "2023-02-20"},
    {id: 3, name: "Bob Wilson", email: "bob@example.com", role: "User", created: "2023-03-10"},
    // Add more sample data as needed
];

function renderTable(data) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = data.map(item => `
        <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.role}</td>
            <td>${item.created}</td>
            <td class="actions">
                <a href="https://petshelter.com/admin/users/${item.id}" class="action-icon" title="View">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </a>
                <a href="https://petshelter.com/admin/users/${item.id}/edit" class="action-icon" title="Edit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </a>
                <a href="https://petshelter.com/admin/users/${item.id}/delete" class="action-icon" title="Delete">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </a>
            </td>
        </tr>
    `).join('');
}

// Initialize table
renderTable(users);

// Handle menu item clicks
document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', (e) => {
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
    });
});
</script>

</body>
</html>
