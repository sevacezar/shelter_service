{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/users_register_form3.css">
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="content-area">
        <div class="auth-header">
          <button class="auth-tab" data-form="login" onclick="window.location.href='/users/login';">Войти</button>
          <button class="auth-tab active" data-form="register" onclick="window.location.href='/users/register';">Зарегистрироваться</button>
        </div>

        <!-- <form id="loginForm" class="auth-form active" action="/users/login" method="POST">

            <input type="email" id="loginEmail" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="loginPassword">Пароль</label>
            <input type="password" id="loginPassword" name="password" class="form-control" required>
          </div>

          <button type="submit" class="submit-btn">Войти</button>

        <form id="registerForm" class="auth-form active" action="/users/register" method="POST">
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="first_name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="second_name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="registerPassword">Пароль</label>
            <input type="password" id="registerPassword" name="password" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Повторите пароль</label>
            <input type="password" id="confirmPassword" name="password_confirm" class="form-control" required>
          </div>

          <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
