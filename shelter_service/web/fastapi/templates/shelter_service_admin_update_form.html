<html><head><base href=".">
    <title>Edit Pet - Pet Shelter Admin</title>
    <meta charset="UTF-8" />
    <style>
    /* Keeping all existing styles exactly the same */
    @font-face {
      font-family: 'Grotesk';
      src: url('https://fonts.cdnfonts.com/css/grotesk') format('woff2');
    }
  
    :root {
        --primary: #ff7f50;
        --secondary: #ff7f50; 
        --light: #ff7f50;
        --dark: #333333;
    }
  
    * {
        margin: 0;
        padding: 0; 
        box-sizing: border-box;
        font-family: 'Grotesk', 'Segoe UI', sans-serif;
    }
  
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #fff5ee;
    }
  
    header {
        background: #ff7f50;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
  
    .logo {
        font-size: 24px;
        color: #fff5ee;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
  
    .main-content {
        flex: 1;
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 2rem;
        max-width: 1200px; 
        margin: 2rem auto;
        padding: 0 1rem;
    }
  
    .side-menu {
        background: #ff7f50;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 2rem;
        height: fit-content;
    }
  
    .menu-item {
        padding: 1rem;
        color: #fff5ee;
        text-decoration: none;
        display: block;
        border-radius: 4px;
        margin-bottom: 0.5rem;
        transition: background 0.2s;
    }
  
    .menu-item:hover,
    .menu-item.active {
        background: #fff5ee;
        color: #ff7f50;
    }
  
    .content-area {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    .form-group {
        margin-bottom: 1.5rem;
    }
  
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--dark);
        font-weight: 600;
    }
  
    .form-control {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
  
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
    }
  
    .photos-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
  
    .photo-upload {
        border: 2px dashed #ddd;
        padding: 1rem;
        border-radius: 4px;
    }
  
    .photo-upload-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
  
    .submit-btn {
        background: var(--primary);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s;
    }
  
    .submit-btn:hover {
        background: #ff6b3c;
    }
  
    footer {
        background: #ff7f50;
        color: #333333;
        padding: 2rem;
        margin-top: auto;
    }
  
    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
    }
  
    .footer-content h4 {
        color: #fff5ee;
    }
  
    .footer-content p {
        color: #333333;
    }
  
    .date-inputs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
    }
  
    .existing-photo {
        position: relative;
        margin-bottom: 1rem;
    }
  
    .existing-photo img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 4px;
    }
  
    .delete-photo {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
  
    .photo-description {
        margin-top: 0.5rem;
    }
    </style>
  </head>
  <body>
      <header>
          <div class="header-content">
              <a href="https://petshelter.com" class="logo">
                  <svg width="40" height="40" viewBox="0 0 40 40">
                      <path d="M20 4C22 4 28 10 28 14C28 17 26 19 23 19C20 19 17 17 17 14C17 10 18 4 20 4Z" fill="currentColor"/>
                      <path d="M32 14C34 14 38 18 38 21C38 23 36 25 34 25C32 25 30 23 30 21C30 18 30 14 32 14Z" fill="currentColor"/>
                      <path d="M8 14C10 14 14 18 14 21C14 23 12 25 10 25C8 25 6 23 6 21C6 18 6 14 8 14Z" fill="currentColor"/>
                      <path d="M20 36C14 36 10 32 10 26C10 20 14 16 20 16C26 16 30 20 30 26C30 32 26 36 20 36Z" fill="currentColor"/>
                  </svg>
                  Pet Shelter
              </a>
              <nav>
                  <a href="https://petshelter.com/about" style="text-decoration: none; color: #fff5ee; margin-left: 1rem;">About</a>
                  <a href="https://petshelter.com/contact" style="text-decoration: none; color: #fff5ee; margin-left: 1rem;">Contact</a>
              </nav>
          </div>
      </header>
  
      <main class="main-content">
          <nav class="side-menu">
              <a href="https://petshelter.com/admin/users" class="menu-item">Users</a>
              <a href="https://petshelter.com/admin/pets" class="menu-item active">Pets</a>
              <a href="https://petshelter.com/admin/views" class="menu-item">Views</a>
              <a href="https://petshelter.com/admin/adoptions" class="menu-item">Adoption Requests</a>
          </nav>
  
          <div class="content-area">
              <h2 style="color: #ff7f50; margin-bottom: 2rem;">Edit Pet Details</h2>
              
              <form action="/admin/pets/update/123" method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                      <label for="name">Pet Name</label>
                      <input type="text" id="name" name="name" class="form-control" required value="Max">
                  </div>
  
                  <div class="form-group">
                      <label for="species">Species</label>
                      <select id="species" name="species" class="form-control" required>
                          <option value="">Select species</option>
                          <option value="dog" selected>Dog</option>
                          <option value="cat">Cat</option>
                          <option value="bird">Bird</option>
                          <option value="other">Other</option>
                      </select>
                  </div>
  
                  <div class="form-group">
                      <label for="breed">Breed</label>
                      <input type="text" id="breed" name="breed" class="form-control" required value="Golden Retriever">
                  </div>
  
                  <div class="form-group">
                      <label>Date of Birth</label>
                      <div class="date-inputs">
                          <input type="number" name="birth_day" class="form-control" placeholder="Day" min="1" max="31" required value="15">
                          <input type="number" name="birth_month" class="form-control" placeholder="Month" min="1" max="12" required value="6">
                          <input type="number" name="birth_year" class="form-control" placeholder="Year" min="1900" max="2024" required value="2020">
                      </div>
                  </div>
  
                  <div class="form-group">
                      <label for="age">Age</label>
                      <input type="number" id="age" name="age" class="form-control" required value="3">
                  </div>
  
                  <div class="form-group">
                      <label for="description">Description</label>
                      <textarea id="description" name="description" class="form-control" rows="4" required>Friendly and energetic Golden Retriever who loves to play fetch and swim.</textarea>
                  </div>
  
                  <h3 style="color: #ff7f50; margin: 2rem 0 1rem;">Pet Photos</h3>
                  <div class="photos-container" id="photosContainer">
                      <!-- Existing photos will be loaded here -->
                  </div>
  
                  <button type="submit" class="submit-btn">Save Changes</button>
              </form>
          </div>
      </main>
  
      <footer>
          <div class="footer-content">
              <div>
                  <h4>Contact Us</h4>
                  <p>Phone: (123) 456-7890</p>
                  <p>Email: info@petshelter.com</p>
              </div>
              <div>
                  <h4>Address</h4>
                  <p>123 Pet Street</p>
                  <p>Animal City, AC 12345</p>
              </div>
              <div>
                  <h4>Hours</h4>
                  <p>Mon-Fri: 9am - 6pm</p>
                  <p>Sat-Sun: 10am - 4pm</p>
              </div>
          </div>
      </footer>
  
  <script>
  // Sample existing photos data (in real application, this would come from the server)
  const existingPhotos = [
      {
          id: 1,
          url: 'https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3',
          description: 'Max playing in the garden',
          isAvatar: true
      },
      {
          id: 2,
          url: 'https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-4.0.3',
          description: 'Max with his favorite toy',
          isAvatar: false
      }
  ];
  
  function createPhotoUpload(index, photo = null) {
      if (photo) {
          return `
              <div class="photo-upload">
                  <div class="existing-photo">
                      <img src="${photo.url}" alt="Pet photo ${index + 1}">
                      <button type="button" class="delete-photo" onclick="deletePhoto(${photo.id})">×</button>
                      <div class="photo-upload-header">
                          <div>
                              <input type="radio" name="avatar" value="${photo.id}" id="avatar${photo.id}" 
                                     ${photo.isAvatar ? 'checked' : ''}>
                              <label for="avatar${photo.id}">Set as avatar</label>
                          </div>
                      </div>
                      <input type="text" name="photoDescription${photo.id}" 
                             value="${photo.description}" class="form-control photo-description">
                      <input type="hidden" name="existingPhoto${index}" value="${photo.id}">
                  </div>
              </div>
          `;
      } else {
          return `
              <div class="photo-upload">
                  <div class="photo-upload-header">
                      <label>New Photo</label>
                      <div>
                          <input type="radio" name="avatar" value="new${index}" id="avatarNew${index}">
                          <label for="avatarNew${index}">Set as avatar</label>
                      </div>
                  </div>
                  <input type="file" name="newPhoto${index}" accept="image/*" class="form-control">
                  <input type="text" name="newPhotoDescription${index}" 
                         placeholder="Photo description" class="form-control" 
                         style="margin-top: 0.5rem;">
              </div>
          `;
      }
  }
  
  function initializePhotoUploads() {
      const container = document.getElementById('photosContainer');
      let html = '';
      
      // Add existing photos
      existingPhotos.forEach((photo, index) => {
          html += createPhotoUpload(index, photo);
      });
      
      // Add remaining empty upload slots
      const remainingSlots = 4 - existingPhotos.length;
      for(let i = 0; i < remainingSlots; i++) {
          html += createPhotoUpload(existingPhotos.length + i);
      }
      
      container.innerHTML = html;
  }
  
  function deletePhoto(photoId) {
      if (confirm('Are you sure you want to delete this photo?')) {
          // In a real application, you would make an API call here
          console.log(`Deleting photo ${photoId}`);
          // Then refresh the photos section
          // For now, we'll just remove it from our array and reinitialize
          const index = existingPhotos.findIndex(p => p.id === photoId);
          if (index !== -1) {
              existingPhotos.splice(index, 1);
              initializePhotoUploads();
          }
      }
  }
  
  // Initialize the photo upload sections
  initializePhotoUploads();
  
  // Handle avatar radio button changes
  document.addEventListener('change', (e) => {
      if (e.target.name === 'avatar') {
          document.querySelectorAll('input[name="avatar"]').forEach(r => r.checked = false);
          e.target.checked = true;
      }
  });
  
  </script>
  
  </body></html>
